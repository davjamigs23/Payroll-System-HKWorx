<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKWorx - Payroll Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Main Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 2rem;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            height: 100px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }

        .login-header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--dark-gray);
            margin-top: 0.5rem;
        }

        /* Login Card */
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        .card-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .card-header h2 {
            margin: 0 0 1rem 0;
            color: var(--dark);
        }

        /* Role Tabs */
        .role-tabs {
            display: flex;
            border-radius: 30px;
            background: var(--light-gray);
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.7rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            height: 48px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .admin-code-container {
            margin: 1.5rem 0;
            animation: fadeIn 0.3s ease;
        }

        #adminCode {
            margin-top: 8px;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ad66d;
            --warning: #f8961e;
            --danger: #ef233c;
            --dark-gray: #6c757d;
            --gray: #adb5bd;
            --light-gray: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Images/HKLogo.png" alt="HKWorx Logo" class="logo">
            <h1>Payroll Portal</h1>
            <p>Manage your employee payroll efficiently</p>
        </div>
        
        <div class="login-card">
            <div class="card-header">
                <h2>Sign In</h2>
                <div class="role-tabs">
                    <button class="tab-btn active" id="employeeTab">Employee</button>
                    <button class="tab-btn" id="adminTab">Admin</button>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="admin-code-container" id="adminCodeContainer" style="display: none;">
                    <label for="adminCode">Verification Code</label>
                    <div class="input-with-icon">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" id="adminCode" placeholder="Enter admin code">
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 HKWorx Payroll System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Role Toggle Functionality
        document.getElementById('adminTab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('employeeTab').classList.remove('active');
            document.getElementById('adminCodeContainer').style.display = 'block';
        });

        document.getElementById('employeeTab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('adminTab').classList.remove('active');
            document.getElementById('adminCodeContainer').style.display = 'none';
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const isAdmin = document.getElementById('adminTab').classList.contains('active');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const adminCode = document.getElementById('adminCode').value;
            
            if (isAdmin && adminCode !== 'HKWORX2025') {
                alert('Invalid verification code');
                return;
            }
            
            // In a real app, you would authenticate with your backend here
            console.log('Login attempt:', { username, password, isAdmin });
            
            // Redirect based on role
            if (isAdmin) {
                window.location.href = 'Admin/Dashboard Admin.html';
            } else {
                window.location.href = 'Employee/Dashboard Employee.html';
            }
        });
    </script>
</body>
</html>
